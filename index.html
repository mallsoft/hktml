<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>You probably don't need react</h1>

      <h2 debug>
        Welcome <span data-bind="name.first" />
        <span data-bind="name.last" />
      </h2>

      <section>
        <label for="name.first" data-bind="name.first"></label>
        <input type="text" name="name.first" required />

        <label for="name.last" data-bind="name.last"></label>
        <input type="text" name="name.last" required />
      </section>

      <button type="reset">Empty form</button>
      <button type="submit">Submit form</button>

      <script src="blazinglyfast.js"></script>
    </form>
  </body>
</html>
