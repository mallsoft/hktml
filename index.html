<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form debug>
      <h1>You probably don't need react</h1>

      <h2 debug>
        Welcome <span data-bind="name.first" />
        <span data-bind="name.last" />
      </h2>

      <label for="name.first">First name</label>
      <input type="text" name="name.first" required />

      <label for="name.last">Last name</label>
      <input type="text" name="name.last" required />

      <fieldset>
        <legend>Telephone</legend>

        <label for="phone.countrycode">Country code</label>
        <input
          type="text"
          name="phone.countrycode"
          pattern="(\d\s?){2}"
          required
        />

        <label for="phone.number">Phonenumber</label>
        <input type="text" name="phone.number" pattern="(\d\s?){8}" required />
      </fieldset>

      <button type="reset">Empty form</button>
      <button type="submit">Submit form</button>

      <script src="blazinglyfast.js"></script>
    </form>
  </body>
</html>
